<!DOCTYPE html>
<html>
    <head>
        <title>Servidor Node</title>
        <style>
            .buttons {
                position: absolute;
                top: 10px;
                left: 10px;
            }
            button {
                margin: 5px;
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="buttons">
            <button id="proyectoBtn">Proyecto</button>
            <button id="pruebaBtn">Prueba</button>
        </div>
        <script>
            document.getElementById('proyectoBtn').addEventListener('click', function() {
                window.location.href = 'proyecto.html';
            });
            document.getElementById('pruebaBtn').addEventListener('click', function() {
                window.location.href = 'prueba.html';
            });
        </script>
    </body>
</html>
